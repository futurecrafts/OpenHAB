<!DOCTYPE html><html><head>    <title>Yulia</title>    <style>        body {            font-family: sans-serif;        }        #mapCanvas {            height: 500px;            width: 100%;        }    </style>    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>    <script>        $(function () {            var getLocationUrl = "/rest/items/Yulia_GPS?type=json";            var markerImageUrl = "child1.png";            var map; // Be sure to call mapInit()            var latlngbounds = new window.google.maps.LatLngBounds();            var locationRefreshSeconds = 3;            // Initialize map and get location every 3 seconds            mapInit();            // Get updated location every 3 seconds            setInterval(function () { getLocation(); }, locationRefreshSeconds * 1000);            // Initialize map            var latLng = new window.google.maps.LatLng(44.9725820, -93.1686990);            function mapInit() {                // Get current location                latLng = new window.google.maps.LatLng(44.9725820, -93.1686990);                if (navigator.geolocation) {                    navigator.geolocation.getCurrentPosition(function (position) {                        latLng = new window.google.maps.LatLng(position.coords.latitude, position.coords.longitude);                    });                }                // Initialize map                var mapCanvas = document.getElementById("mapCanvas");                var mapOptions = {                    center: latLng,                    zoom: 18,                    mapTypeId: window.google.maps.MapTypeId.SATELLITE                };                map = new window.google.maps.Map(mapCanvas, mapOptions);                map.setTilt(0);            }            // Get location            function getLocation() {                $.ajax({                    url: getLocationUrl,                    dataType: "json",                    data: {},                    success: function (data) {                        console.log(data);                        // Get location                        var coords = data.state.split(',');                        latLng = new window.google.maps.LatLng(coords[0], coords[1]);                        // Add marker to map                        var marker = new window.google.maps.Marker({                            position: latLng,                            map: map,                            title: "Yulia's Location",                            icon: markerImageUrl                        });                        // Adjust map display                        latlngbounds.extend(latLng);                        map.fitBounds(latlngbounds);                    },                    error: function () {                        console.log("Error in getLocation.");                        addDemoMarker();                    }                });            }            // Add demo marker            function addDemoMarker() {                // Earthâ€™s radius, sphere                var earthsRadius = 6378137;                // Offsets in meters                var maxMeters = 10;                var offsetNorthMeters = Math.floor(Math.random() * maxMeters) + 1;                var offsetEastMeters = Math.floor(Math.random() * maxMeters) + 1;                // Coordinate offsets in radians                var offsetLatRadians = offsetNorthMeters / earthsRadius;                var offsetLngRadians = offsetEastMeters / (earthsRadius * Math.cos(Math.PI * latLng.lat() / 180));                // OffsetPosition, decimal degrees                var newLat = latLng.lat() + offsetLatRadians * 180 / Math.PI;                var newLng = latLng.lng() + offsetLngRadians * 180 / Math.PI;                console.log("Demo Lat/Lng = " + newLat + "/" + newLng);                // Update lat/lng                latLng = new window.google.maps.LatLng(newLat, newLng);                // Add marker to map                var marker = new window.google.maps.Marker({                    position: latLng,                    map: map,                    title: "Yulia's Location (Demo)",                    icon: markerImageUrl                });                // Adjust map display                latlngbounds.extend(latLng);                map.fitBounds(latlngbounds);            }        });    </script></head><body>    <div id="mapCanvas"></div></body></html>
